<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body id="Body" onload="userTheme()">
    <main id="calc">
      <section id="top">
        <p id="title">Calc</p>
        <p id="theme">THEME</p>
        <div id="toggleContainer">
          <div id="themeNo">
            <p id="theme_1">1</p>
            <p id="theme_2">2</p>
            <p id="theme_3">3</p>
          </div>
          <div id="toggle">
            <div id="toggleBtn"></div>
          </div>
        </div>
      </section>
      <section id="Calc_display"></section>
      <section id="keySect">
        <button class="key" onclick="input('7')">7</button>
        <button class="key" onclick="input('8')">8</button>
        <button class="key" onclick="input('9')">9</button>
        <button class="key" id="del">DEL</button>
        <button class="key" onclick="input('4')">4</button>
        <button class="key" onclick="input('5')">5</button>
        <button class="key" onclick="input('6')">6</button>
        <button class="key" onclick="input('+')">+</button>
        <button class="key" onclick="input('1')">1</button>
        <button class="key" onclick="input('2')">2</button>
        <button class="key" onclick="input('3')">3</button>
        <button class="key" onclick="input('-')">-</button>
        <button class="key" onclick="input('.')">.</button>
        <button class="key" onclick="input('0')">0</button>
        <button class="key" onclick="input('/')">/</button>
        <button class="key" onclick="input('x')">x</button>
        <button class="key" id="reset">RESET</button>
        <button class="key" id="equal">=</button>
      </section>
    </main>

    <div class="attribution1" id="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by
      <a href="https://www.frontendmentor.io/profile/Vatukah">Vatukah</a>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
